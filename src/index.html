<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form">
      <input type="text" name="query" placeholder="Search images..." />
      <button class="search-btn" type="submit">Search</button>
    </form>
    <ul class="gallery"></ul>
    <div class="overlay show">
      <div class="loader-container"><span class="loader"></span></div>
    </div>
    <button class="scroll-btn is-hidden">UP</button>
    <button type="button" class="load-btn is-hidden" data-action="load-more">
      <span class="preloader load-more-loader is-hidden"></span>
      <span>Load more</span>
    </button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
